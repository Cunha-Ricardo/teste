<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Museu Nacional</title>

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<!--[if lt IE 9]>

nav<body>

						<h3>Video :conheça o museu</h3>
						<iframe width="310" height="182" src="https://www.youtube.com/embed/RGUYb-hivrc?start=1" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</article>

					<article id="localizacao">
						<h3>Localização</h3>
						<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.206311665319!2d-43.228717585034445!3d-22.90575998501238!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x997e58a085b7af%3A0x4d11e9a933d38ce3!2sMuseu%20Nacional%20-%20UFRJ!5e0!3m2!1spt-BR!2sbr!4v1646855059852!5m2!1spt-BR!2sbr" width="310" height="170" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

						<fieldset>
							<legend>Selecione uma data</legend>
							<label for="data">Data</label>
							<input class="campo" type="date" id="data" value="dd/mm/aaaa" min="8" max="8">
							<br>
							<label for="qtd">Quantidades de pessoas</label>
							<input class="campo" style="width:30px" type="number" id="qtd" value="1">
						</fieldset>
						<input class="botao" type="submit" value="Verificar disponibilidade">
					</form>
				</section><!--/Fim seção Visita -->
